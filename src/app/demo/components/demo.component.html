<h1> {{ 1 + '1'}}</h1>
<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power | exponential }}
<div *ngIf="title === 'nahuel'">
    este es un div
</div>


<div [ngSwitch]="title">
    <p *ngSwitchCase="'nahuel'">
        este es nahuel
    </p>
    <p *ngSwitchCase="'rita'">
        esta es rita
    </p>
    <p *ngSwitchCase="'nicolas'">
        este es nicolas
    </p>
    <p *ngSwitchDefault>
        nignuno es correcto
    </p>
</div>
<button (click)="addItem()"> Add </button>

<ul>
    <li *ngIf="items.length === 0">La lista no tiene items</li>
    <li *ngFor="let item of items; index as i">
        {{i}} - {{item}}
        <button (click)="deleteItem(i)"> delete </button>
    </li>
</ul>
