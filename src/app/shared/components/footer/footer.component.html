<footer>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <div class="row bottom-xs end-xs footer-row">
                <div class="col-xs-6">
                    <div class="box">
                        <span>PlatziStore!</span>
                        <span class="example-spacer"></span>
                        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
                            verified_user
                        </mat-icon>
                    </div>
                </div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Productos</h3>
                    <ul>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
                        </li>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'offer' }">En oferta</a>
                        </li>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'latest' }">Ãšltimos productos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Acerca de PlatziStore</h3>
                    <ul>
                        <li><a routerLink="/about-us">Sobre nosotros</a></li>
                        <li><a routerLink="/stores">Nuestras tiendas</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Contacto</h3>
                    <mat-form-field>
                        <input matInput placeholder="Digite su correo" [formControl]="emailField" type="email">
                    </mat-form-field>
                    <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">enviar</button>
                </div>
            </div>
        </div>
    </div>
</footer>
